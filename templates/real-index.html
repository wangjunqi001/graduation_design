    <div style="text-align: center;">
      <h2 class="remy-header">REMYCOURSE, 努力打造最好的网上学习平台！</h2>
    </div>
    <div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 最多显示三张图片-->
	<ol class="carousel-indicators">
    {% for i in range(0, min(len(COURSE_LIST),3)) %}
    {% if i == 0 %}
    <li data-target="#myCarousel" data-slide-to="{{i}}" class="active"></li>
    {% else %}
		<li data-target="#myCarousel" data-slide-to="{{i}}"></li>
    {% end %}
    {% end %}
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner banner-wraper">
    {% for i in range(0, min(len(COURSE_LIST),3)) %}
    {% if i == 0 %}
		<div class="item active">
    {% else %}
    <div class="item">
    {% end %}
      <a onclick="getStaticContent('/course?course_name={{COURSE_LIST[i][0]}}')">
        <img src="static/course_pic/{{COURSE_LIST[i][0]}}.jpg" alt="暂无课程资源" width="600px" height="350px">
      </a>
		<div class="carousel-caption" style="color:#fff; font-size:30px;">{{COURSE_LIST[i][0]}}</div>
		</div>
    {% end %}
  </div>
  
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
  </div>
