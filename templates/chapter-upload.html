        <h2 id="main-title">
          请为每个章节上传课件！
        </h2>
        <div  class="remy-main-content">
          <ul id="upload-chapter-list" class="nav nav-tabs">
            {% for i in range(len(CHAPTER_LIST)) %}
              {% if i == 0 %}
              <li class="active">
              {% else %}
              <li>
              {% end %}
                <a href="#form-{{i}}" data-toggle="tab">{{CHAPTER_LIST[i]}}</a>
              </li>
            {% end %}
          </ul>
          <div id="chapter-form-content" class="tab-content">
            {% for i in range(len(CHAPTER_LIST)) %}
              {% if i == 0 %}
              <div class="tab-pane fade in active" id="form-{{i}}">
              {% else %}
              <div class="tab-pane fade" id="form-{{i}}">
              {% end %}
                <form id="chapter-form-{{i}}">
                  <div class="form-group form-element">
                    <label for="course_name" class="col-sm-1 ">课程标题</label>
                    <div class="col-lg-3">
                      <input type="text" class="form-control" name="chapter_course_name" id="chapter-course-name-{{i}}" value="{{COURSE_NAME}}" autocomplete="off" disabled/>
                    </div>
                  </div>
                  <div class="form-group form-element">
                    <label for="chapter_name" class="col-sm-1 ">章节标题</label>
                      <div class="col-lg-3">
                        <input type="text" class="form-control" name="chapter_name" id="chapter-name-{{i}}" value="{{CHAPTER_LIST[i]}}" autocomplete="off" disabled/>
                      </div>
                  </div>
                  <div class="form-group form-element">
                    <label for="chapter_text" class="col-sm-1">章节描述</label>
                      <textarea class="form-control text-area" name="chapter_text" id="chapter-text-{{i}}" autocomplete="off" rows="12">
                      </textarea> 
                  </div>
                  <div class="form-group file-area">
                    <label for="file" class="col-sm-2 ">请上传课件：</label>
                    <input type="file" class="file-area" name="chapter_file" id="chapter-file-{{i}}" multiple="multiple">
                    <input type="botton" class="btn btn-primary" value="上传文件" onclick='javascript:metaFileUpload("{{i}}", "1")'/>
                  </div>
                  <div class="form-group form-element">
                    <label for="task" class="col-sm-1">任务描述</label>
                      <textarea class="form-control text-area" id="chapter-task-{{i}}" name="chapter_task" autocomplete="off" rows="12"> 
                      </textarea> 
                  </div>
                  <div class="form-element">
                    <input type="botton" class="btn btn-warning file-area" onclick='javascript:return chapterUpload("{{i}}")' value="确认无误？提交吧！" />
                  </div>
                </form>
              </div>
              {% end %}
            </div>
          </div>
        </div>
